paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos de la base de datos
      tags:
        - Carts
      responses:
        "200":
          description: Se obtienen todos los carritos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "500":
          description: Error interno del servidor
    post:
      summary: Este endpoint crea un carrito
      tags: 
        - Carts
      responses:
        "201":
          description: Carrito creado correctamente
        "500":
          description: Error interno del servidor

  /api/carts/{cid}:
    get:
      summary: Obtiene un solo carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que se quiere buscar
          schema:
            type: string
      responses:
        "200":
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

    delete:
      summary: Elimina un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que se quiere eliminar
          schema:
            type: string
      responses:
        "200":
          description: Carrito eliminado correctamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto que se quiere agregar
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/AddProductToCart"
      responses:
        "200":
          description: Producto agregado correctamente al carrito
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor

    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto que se quiere eliminar
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito correctamente
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/purchase:
    post:
      summary: Finaliza la compra del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que se quiere comprar
          schema:
            type: string
      responses:
        "200":
          description: Compra realizada con Ã©xito
        "404":
          description: Carrito no encontrado o productos no disponibles
        "500":
          description: Error interno del servidor

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado por MongoDB
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: "#/components/schemas/Product"
              quantity:
                type: integer
                description: Cantidad del producto en el carrito
      example:
        _id: "666fbc49a2dfdb7f1d2ce8ff639"
        products:
          - product:
              _id: "1234567890abcdef12345678"
              title: "Producto 1"
              price: 100
            quantity: 2
          - product:
              _id: "abcdef1234567890abcdef12"
              title: "Producto 2"
              price: 50
            quantity: 1

  requestBodies:
    AddProductToCart:
      type: object
      properties:
        quantity:
          type: integer
          description: Cantidad de productos a agregar al carrito
      example:
        quantity: 2
